<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/generic.css">
  <link rel="stylesheet" href="../css/specific.css">
  <link rel="stylesheet" href="../css/createQuiz.css">
  <script type="module" src="../scripts/createQuiz.js" defer></script>
  <title>QM - Create Quiz</title>
</head>
<body>
  <div id="header">
    <div id="left-header">
      <a href="../index.html">Home</a><br>
      <a href="../index.html#my-card-container">My Quizzes</a>
    </div>
    
    <div id="middle-header">
      <h1>Quiz Master</h1>
    </div>
    
    <div id="right-header">
      <a href="/html/profile.html">Profile</a><br>
      <a href="#">Create/Edit Quiz</a>
    </div>
  </div>

  <body>
  <div class="quiz-form">
    <h1>Create a Quiz</h1>
    <form>
      <select class="subject"></select>
      <input id="subject" type="text" placeholder="New Subject" hidden>
      <button id="newSubjectBtn" type="button">New Subject</button>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <input id="question" type="text" placeholder="Question">
      <input id="correct-answer" type="text" placeholder="Correct Answer">
      <input id="choice1" type="text" placeholder="Choice 1">
      <input id="choice2" type="text" placeholder="Choice 2">
      <input id="choice3" type="text" placeholder="Choice 3">
      <button id="submitBtn" type="submit">Add Quiz</button>
    </form>
  </div>
  <div class="quiz-list">
    <h2>My Created Quizzes</h2>
    <div id="quizList"></div>
  </div>
  <script type="module" src="../scripts/createQuiz.js"></script>
</body>
</html>
